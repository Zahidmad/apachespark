apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  namespace: spark
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--context=git://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@github.com/Zahidmad/gitops.git"
    - "--destination=zramazanli/spark-demo-image:2.0"
    - "--dockerfile=kubernetes/dockerfiles/spark/Dockerfile"
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
  - name: kaniko-secret
    secret:
      secretName: dockercred
      items:
        - key: .dockerconfigjson
          path: config.json
